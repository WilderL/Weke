<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="../image/walle2.png" type="image/x-icon">
  <title>Formulario de Experiencia con IA</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url("../image/fondo11.jpg");
      background-size: cover;
      background-position: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333333;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      resize: vertical;
      font-family: 'Arial', sans-serif; /* Estilo de fuente */
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    .radio-group label,
    .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
    }

    .ai-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .ai-logos img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .ai-logos img:hover {
      transform: scale(1.1);
    }

    button {
      background-color: #333333;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555555;
    }
    #boton2 {
            position: fixed;
            bottom: 10px;
            right: 20px;
            width: 80px;
            height: 80px;
            background-color: #ffffff;
            border: none;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #boton2:hover {
            transform: scale(1.1);
        }

        #boton2 img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
  </style>
   <script>
    document.addEventListener('DOMContentLoaded', function() {
      var aiLogos = document.querySelectorAll('.ai-logos img');
      var otherRadio = document.getElementById('other');
      var otherText = document.getElementById('other-text');
      // Agregar evento de clic a las imágenes de IA
      aiLogos.forEach(function(logo) {
        logo.addEventListener('click', function() {
          // Desmarcar todas las imágenes
          aiLogos.forEach(function(logo) {
            logo.classList.remove('selected');
          });

          // Marcar la imagen seleccionada
          this.classList.add('selected');

          // Desmarcar la opción "Otra" si se seleccionó previamente
          otherRadio.checked = false;
          otherText.disabled = true;
        });
      });

      // Agregar evento de clic al radio button "Otra"
      otherRadio.addEventListener('click', function() {
        // Desmarcar todas las imágenes
        aiLogos.forEach(function(logo) {
          logo.classList.remove('selected');
        });

        // Deshabilitar el campo de texto si no está seleccionado
        otherText.disabled = !this.checked;
      });
    });
  </script>
</head>
<body>
  <h1>Experiencia con IA</h1>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="experiencia">¿Cuál ha sido tu experiencia con la IA actualmente?</label>
    <textarea id="experiencia" name="experiencia" rows="4" required></textarea>

    <label>Califica tu experiencia:</label>
    <div class="radio-group">
      <label for="excelente">Excelente</label>
      <input type="radio" id="excelente" name="calificacion" value="excelente" required>
      <label for="bueno">Bueno</label>
      <input type="radio" id="bueno" name="calificacion" value="bueno">
      <label for="regular">Regular</label>
      <input type="radio" id="regular" name="calificacion" value="regular">
    </div>

    <label>¿Recomendarías la IA a otras personas?</label>
    <div class="checkbox-group">
      <label for="recomendarSi">Sí</label>
      <input type="checkbox" id="recomendarSi" name="recomendacion" value="si">
      <label for="recomendarNo">No</label>
      <input type="checkbox" id="recomendarNo" name="recomendacion" value="no">
    </div>

    <label>¿Has utilizado alguna de estas IA?</label>
    <div class="ai-logos">
      <label for="gpt3"><img src="../image/chatgpt.jpg" alt="GPT-3"></label>
      <label for="leonardoai"><img src="../image/leo.jpg" alt="LeonardoAI"></label>
      <label for="bard"><img src="../image/bard.jpg" alt="Bard"></label>
      <label for="alexa"><img src="../image/alexa-bt.webp" alt="Alexa"></label>
      <label for="frase"><img src="../image/frase.jpg" alt="FraseAI"></label>
      <label for="other"><input type="radio" id="other" name="ia-utilizada" value="other"> Otra</label>
    </div>

    <button type="submit">Enviar</button>
  </form>
  <button id="boton2" onclick="redirigirPagina2()" style="z-index: 2;">
    <img src="../image/casita.png" alt="Botón de regresar">
</body>
<script>
  function redirigirPagina2() {
    window.location.href = "../html/home.html"; // Reemplaza con la URL de tu formulario
  }
</script>
</html>
